{% macro input(target) %}

{% if g.user %}
    {% if g.user.is_following(target) %}
        <form method="POST" action="/users/stop-following/{{ target.id }}">
            <button class="btn btn-primary">Unfollow</button>
        </form>
    {% else %}
        <form method="POST" action="/users/follow/{{ target.id }}">
            <button class="btn btn-outline-primary btn-sm">Follow</button>
        </form>
    {% endif %}
{% endif %}

{% endmacro %}
